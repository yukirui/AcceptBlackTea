<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>要 喝 红 茶</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style id="animation"></style>
</head>
<body style="position: relative">
    <div id="game-over" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="font-weight: bold;">游戏结束</h4>
                </div>

                <div class="modal-body" style="font-weight: bold">
                    仙贝给你红茶你没喝, 仙贝很生气<br/>
                    大吼大叫地把你雷普力<br/>
                    一共喝了<span id="score" style="color: red"></span>杯
                </div>

                <div class="modal-footer">
                    <input type="button" data-bs-dismiss="modal" class="btn btn-danger btn-block" value="/remake" onclick="Game.start();">
                </div>
            </div>
        </div>
    </div>
    <div id="welcome" class="welcome">
        <div class="container" id="game" style="display: none">
            <div id="senpai" class="senpai"></div>
            <div id="line"></div>
        </div>
    </div>

    <div class="container" id="welcome-board">
        <h1 class="text-center" style="color: #ffff64">要喝红茶</h1>
        <br>
        <div style="text-align: center;">
            <input type="button" class="btn btn-primary btn-lg" value="开始喝红茶" onclick="closeWelcome(); Game.start();">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
